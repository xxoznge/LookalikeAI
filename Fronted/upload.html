<!-- upload.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOKALIKE Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
</head>
<body>
    <div class="container">
        <div id="lookalikeTitle">LOOKALIKE</div>
        <div id="uploadInstructions">당신의 닮은 꼴을 찾아보세요!</div>
        <!-- 파일 업로드 시 name을 'file'로 변경 -->
        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" id="imageInput">
            <div id="imagePreview"></div>
            <p id="confirmationMessage">사진을 확인하셨나요?</p>
            <button type="submit" id="uploadButton">사진 업로드</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='upload.js') }}"></script>
</body>
</html>
