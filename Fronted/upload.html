<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookalike - Upload and View Photo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1, p, #uploadForm {
            display: inline-block;
        }

    </style>
</head>
<body>

    <h1>LOOKALIKE</h1>
    <p>당신의 연예인 닮은꼴을 찾아드립니다! 지금 당신의 사진을 업로드해보세요.</p>

    <!-- 파일 업로드 폼 -->
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">사진 업로드:</label>
        <input type="file" id="file" name="file" accept="image/*" onchange="previewImage()">
        <br>
        <button type="button" onclick="uploadImage()">업로드</button>
    </form>

    <!-- 업로드된 이미지 표시 -->
    <div id="uploadedImageContainer"></div>

    <script>
        // 파일이 선택되었을 때 미리보기를 표시하는 기능
        function previewImage() {
            const fileInput = document.getElementById('file');
            const uploadedImageContainer = document.getElementById('uploadedImageContainer');

            // 업로드된 파일이 이미지인 경우에만 처리
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const previewImage = document.createElement('img');
                    previewImage.src = e.target.result;
                    previewImage.style.maxWidth = '100%';
                    uploadedImageContainer.innerHTML = ''; // 이미지 미리보기 갱신
                    uploadedImageContainer.appendChild(previewImage);
                };

                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        // 파일 업로드 함수
        function uploadImage() {
            const fileInput = document.getElementById('file');
            const formData = new FormData();

            // 업로드할 파일을 FormData에 추가
            formData.append('file', fileInput.files[0]);

            // 서버로 파일 업로드 요청
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // 서버에서 받은 데이터로 이미지 업데이트
                const uploadedImageContainer = document.getElementById('uploadedImageContainer');
                const previewImage = document.createElement('img');
                previewImage.src = data.imageUrl;
                previewImage.style.maxWidth = '100%';
                uploadedImageContainer.innerHTML = ''; // 이미지 미리보기 갱신
                uploadedImageContainer.appendChild(previewImage);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
